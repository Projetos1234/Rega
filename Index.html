<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Monitoramento da planta</title>
</head>
<body>
  <div id="carregar" class="loading-dots"></div>

 <div id="data-container" class="initial-animation" style="display: none;">
  <h1>Indicador de rega<p></p>inteligente</h1>
  <div id="temperatura_ar">Temperatura do <span class="palavras-a-verde">ar</span>: <span id="valor-temperatura-ar">0</span> °C</div>
  <div id="humidade_ar">Humidade do <span class="palavras-a-verde">ar</span>: <span id="valor-humidade-ar">0</span>%</div>
  <div id="humidade_do_solo">Humidade do <span class="palavras-a-verde">solo</span>: <span id="valor-humidade-solo">0</span>%</div>
  <div id="necessidade_rega">Necessidade de <span class="palavras-a-verde">rega</span>: <span id="necessidade-rega">Não</span></div>
  <div id="conexão-esp">Status da <span class="palavras-a-verde">conexão</span>:  <span id="estado-da-conexão">Desconectado</span></div>
</div>

  <script>
    // Show loading dots with a delay
    document.addEventListener('DOMContentLoaded', () => {
      const loadingContainer = document.getElementById('carregar');
      loadingContainer.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';

      setTimeout(() => {
        loadingContainer.style.display = 'none';
        
        const dataContainer = document.getElementById('data-container');
        dataContainer.style.display = 'block';

        const elementos_a_animar = document.querySelectorAll('.animação-inicial span');
        elementos_a_animar.forEach(element => {
          element.classList.add('animacao', 'fadeIn');
        });
      }, 3000); // Set the delay in milliseconds (2 seconds in this case)
    });

  </script>
</body>
</html>
